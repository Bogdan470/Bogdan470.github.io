<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Carousel</title>
        <link rel="stylesheet" type="text/css" href="css/jquery.selectbox.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/jquery-1.12.0.min.js" type="text/jscript"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jcarousel/0.3.4/jquery.jcarousel.min.js"></script>
        <script src="js/jquery.selectbox-0.2.js" type="text/jscript"></script>
<script src="js/jquery.color.js" type="text/javascript"></script>

    <body>
        <div class="jcarousel_wrapper">
                <div class="jcarousel">
                    <ul>
                        <li><img src="img/img_1.jpg" width="600" height="400" alt=""></li>
                        <li><img src="img/img_2.jpg" width="600" height="400" alt=""></li>
                        <li><img src="img/img_3.jpg" width="600" height="400" alt=""></li>

                    </ul>
                </div>
                <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
                <a href="#" class="jcarousel-control-next">&rsaquo;</a>
                 <p class="jcarousel-pagination"></p>
            </div>   
            

            <div class="select_menu">
            <select  name="country_id" id="country_id" tabindex="1">
		<option value="">-- Select country --</option>
		<optgroup label="North America">
			<option value="1">USA</option>
			<option value="9">Canada</option>
		</optgroup>
		<optgroup label="Europe">
			<option value="2">France</option>
			<option value="3">Spain</option>
			<option value="6">Bulgaria</option>
			<option value="7" disabled="disabled">Greece</option>
			<option value="8">Italy</option>
		</optgroup>
		<optgroup label="Asia" disabled="disabled">
			<option value="5">Japan</option>
			<option value="11">China</option>
		</optgroup>
		<option value="4">Brazil</option>
		<option value="10">South Africa</option>
	</select>
          </div>

    <nav>
    <ul class="content clearfix">
        <li><a href="#">Меню 1</a></li>
        <li><a href="#">Меню 2</a></li>
        <li class="dropdown ">
            <a href="#">Меню 3</a>
            <ul class="sub-menu backgrond_sub_menu_1">
                <li><a href="#">Подменю 1</a></li>
                <li><a href="#">Подменю 2</a></li>
                <li class="dropdown_2">
                    <a href="#">Подменю 3</a>

                            </ul>
                        </li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                    </ul>
                </li>
                <li><a href="#">Подменю 4</a></li>
            </ul>
        </li>
        <li><a href="#">Меню 4</a></li>
        <li><a href="#">Меню 5</a></li>

</nav>

	<p><input type="checkbox" id="test-check1" />

<p>
